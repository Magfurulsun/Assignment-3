<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>



  <link rel="stylesheet" href="assets/fonts/icons/Themify/themify-icons.css">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/image/227_Netflix_logo-512.png" type="image/x-icon">


</head>

<body>
  <!-- netflix start -->
  <div class="netflix">
    <div class="logo">
      <img src="./assets/image/download-removebg-preview.png" alt="">
    </div>
    <div class="login">
      <h2>Sign In</h2>
      <form action="">
        <input type="email" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
        <div class="click">
          <input type="checkbox" id="s">
          <label for="s">Remember me</label>
          <a href="">Need help?</a>
        </div>
      </form>
    </div>
  </div>

  
 







</body>
